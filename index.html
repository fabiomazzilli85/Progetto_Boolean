<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Boolean | Fabio Mazzilli</title>
</head>

<body>
    <div class="centratura">
        <div class="container_background">
            <header>
                <section>
                    <div class="centratura"><img src="logo.png" alt="Logo" width="130px"></div>
                    <h2 class="intestazione">Talking Booleaners from A to B</h2>
                    <div class="bt_background">
                        <button class="margin_bt">Prenota</button>
                        <button class="margin_bt">Termina Prenotazione</button>
                        <button class="margin_bt">Accedi Luci</button>
                    </div>
                </section>
            </header>    
            
            
            <section class="indicazioni_stradali">
                <ul>
                    <li class="font_weight">Monopattino Gino22</li>
                </ul>
                <p>↦ Via Guadalametri - a 220 metri da te</p>
                <p>Stato Carica:</p>
                <div class="orange"></div>
            </section>
            
            <section class="indicazioni_stradali">
                <ul>
                    <li class="font_weight">Monopattino Mike24</li>
                </ul>
                <p>↦ Via Ricciardoni - a 420 metri da te</p>
                <p>Stato Carica:</p>
                <div class="green"></div>
            </section>
            
            <section class="indicazioni_stradali">
                <ul>
                    <li class="font_weight">Monopattino Fede154</li>
                </ul>
                <p>↦ Via Mentarini - a 490 metri da te</p>
                <p>Stato Carica:</p>
                <div class="red"></div>
            </section>
            
        </div>
    </div>

</html>
